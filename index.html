<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #87CEEB; /* Sky Blue */
      --main-color-darker: #76BADB; /* Darker Sky Blue */
      --dark-bg: #0D1117; 
      --dark-surface: #1f2937; /* slate-800 */
      --dark-element: #374151; /* slate-700 */
      --text-on-dark: #f3f4f6; /* gray-100 */
      --text-on-main: #070a08; /* very dark, almost black for contrast on main-color */
    }
    body {
      font-family: 'Hind Siliguri', 'Inter', sans-serif;
      overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile if not needed */
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--dark-surface);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--dark-element);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--main-color);
    }
    /* Fallback for Inter font */
    @import url('https://rsms.me/inter/inter.css');
    html { font-family: 'Hind Siliguri', 'Inter', sans-serif; }
    @supports (font-variation-settings: normal) {
      html { font-family: 'Hind Siliguri', 'Inter var', sans-serif; }
    }

    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #splash-screen img {
      width: 100px; /* Adjust as needed */
      height: 100px; /* Adjust as needed */
      margin-bottom: 20px;
      border-radius: 50%;
    }
    #splash-screen h1 {
      font-size: 1.8rem;
      color: var(--text-on-dark);
      font-weight: 600;
    }
     #splash-screen p {
      font-size: 1rem;
      color: var(--main-color);
      margin-top: 8px;
    }

    .sidebar {
        transition: transform 0.3s ease-in-out;
    }
    .sidebar-open {
        transform: translateX(0);
    }
    .sidebar-closed {
        transform: translateX(-100%);
    }

  </style>
